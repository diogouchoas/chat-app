version: 2
jobs:
  test-frontend:
    working_directory: ~/chat-app/frontend
    docker:
      - image: circleci/node

    environment:
      REACT_APP_BACKEND_WS: ws://localhost:8080
      REACT_APP_BACKEND_URL: http://localhost:8080

    steps:
      - checkout:
          path: ~/chat-app
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run: 
          name: Install Dependencies
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run: 
          name: Testing
          command: npm test